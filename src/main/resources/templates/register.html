<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #1a1a2e;
			color: #ffffff;
			margin: 0;
			padding: 0;
		}

		/* Card Styling */
		.card {
			background: #16213e;
			border: none;
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
		}

		.card-header {
			background-color: #0f3460;
			color: #ffffff;
			border-radius: 16px 16px 0 0;
			text-align: center;
			padding: 1.5rem;
			font-size: 1.5rem;
			font-weight: 700;
		}

		.card-body {
			padding: 2rem;
		}

		.form-label {
			color: #00d4ff;
			font-weight: 500;
		}

		.form-control {
			background: rgba(255, 255, 255, 0.1);
			color: #ffffff;
			border: 1px solid #00d4ff;
			border-radius: 8px;
			padding: 0.8rem;
			transition: border-color 0.3s ease;
		}

		.form-control:focus {
			border-color: #00aaff;
			box-shadow: none;
		}

		.btn {
			background: linear-gradient(135deg, #00aaff, #007bff);
			color: #ffffff;
			border: none;
			border-radius: 8px;
			padding: 0.8rem 1.2rem;
			font-size: 1rem;
			font-weight: 600;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.btn:hover {
			transform: scale(1.05);
			box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
		}

		.card-footer a {
			color: #00d4ff;
			text-decoration: none;
			font-weight: 500;
		}

		.card-footer a:hover {
			text-decoration: underline;
		}

		.alert {
			font-size: 0.9rem;
			border-radius: 8px;
		}

		/* Image Styling */
		.col-md-5 img {
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
		}

		.container {
			margin-top: 80px; /* Offset for fixed navbar */
		}
	</style>
</head>
<body>
<section>
	<div class="container">
		<div class="row align-items-center">
			<!-- Image Section -->
			<div class="col-md-5 text-center">
				<img src="img/ecom.png" alt="E-Commerce" class="img-fluid" width="100%" height="400px">
			</div>
			<!-- Registration Form Section -->
			<div class="col-md-7">
				<div class="card">
					<div class="card-header">
						Register
					</div>
					<div class="card-body">
						<!-- Success and Error Messages -->
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<!-- Registration Form -->
						<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
							<div class="row mb-3">
								<div class="col">
									<label for="name" class="form-label">Full Name</label>
									<input id="name" name="name" type="text" class="form-control" required>
								</div>
								<div class="col">
									<label for="mobileNumber" class="form-label">Mobile Number</label>
									<input id="mobileNumber" name="mobileNumber" type="number" class="form-control" required>
								</div>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input id="email" name="email" type="email" class="form-control" required>
							</div>
							<div class="row mb-3">
								<div class="col">
									<label for="address" class="form-label">Address</label>
									<input id="address" name="address" type="text" class="form-control" required>
								</div>
								<div class="col">
									<label for="city" class="form-label">City</label>
									<input id="city" name="city" type="text" class="form-control" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<label for="state" class="form-label">State</label>
									<input id="state" name="state" type="text" class="form-control" required>
								</div>
								<div class="col">
									<label for="pincode" class="form-label">Pincode</label>
									<input id="pincode" name="pincode" type="number" class="form-control" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<label for="password" class="form-label">Password</label>
									<input id="password" name="password" type="password" class="form-control" required>
								</div>
								<div class="col">
									<label for="confirmpassword" class="form-label">Confirm Password</label>
									<input id="confirmpassword" name="confirmpassword" type="password" class="form-control" required>
								</div>
							</div>
							<div class="mb-3">
								<label for="img" class="form-label">Profile Image</label>
								<input id="img" name="img" type="file" class="form-control">
							</div>
							<button type="submit" class="btn w-100">Register</button>
						</form>
					</div>
					<div class="card-footer text-center">
						Already have an account? <a href="/login">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
