<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #1a1a2e;
			color: #1c2187;
			margin: 0;
			padding: 0;
		}

		/* Card Styling */
		.card {
			background: #16213e;
			border: none;
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
		}

		.card-header {
			background-color: #0f3460;
			color: #ffffff; /* Updated to ensure visibility */
			border-radius: 16px 16px 0 0;
			text-align: center;
			padding: 1.5rem;
			font-size: 1.5rem;
			font-weight: 700;
		}

		.card-body {
			padding: 2rem;
		}

		.form-label {
			color: #00d4ff;
			font-weight: 500;
		}

		.form-control {
			background: rgba(255, 255, 255, 0.1);
			color: #2330c1;
			border: 1px solid #00d4ff;
			border-radius: 8px;
			padding: 0.8rem;
			transition: border-color 0.3s ease;
		}

		.form-control:focus {
			border-color: #00aaff;
			box-shadow: none;
		}

		.btn {
			background: linear-gradient(135deg, #00aaff, #007bff);
			color: #ffffff; /* Ensure text is visible */
			border: none;
			border-radius: 8px;
			padding: 0.8rem 1.2rem;
			font-size: 1rem;
			font-weight: 600;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.btn:hover {
			transform: scale(1.05);
			box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
		}

		.card-footer a {
			color: #00d4ff;
			text-decoration: none;
			font-weight: 500;
		}

		.card-footer a:hover {
			text-decoration: underline;
		}

		.alert {
			font-size: 0.9rem;
			border-radius: 8px;
		}

		/* Image Styling */
		.col-md-6 img {
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
		}

		.container {
			margin-top: 100px; /* Offset for any fixed navbar */
		}
	</style>
</head>
<body>
<section>
	<div class="container">
		<div class="row align-items-center">
			<!-- Image Section -->
			<div class="col-md-6">
				<img src="/img/profile_img/shopping-cart.png" alt="E-Commerce" class="img-fluid" width="100%" height="400px">
			</div>
			<!-- Login Form Section -->
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Login
					</div>
					<div class="card-body">
						<!-- Error Messages -->
						<div th:if="${param.error}" class="alert alert-danger text-center">
							<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</th:block>
						</div>
						<div th:if="${param.logout}" class="alert alert-success text-center">
							Logout Successful
						</div>

						<!-- Login Form -->
						<form action="/login" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Email</label>
								<input id="username" name="username" type="email" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input id="password" name="password" type="password" class="form-control" required>
							</div>
							<button type="submit" class="btn w-100">Login</button>
						</form>
					</div>
					<div class="card-footer text-center">
						<a href="/forgot-password">Forgot Password?</a><br>
						Don't have an account? <a href="/register">Create one</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
